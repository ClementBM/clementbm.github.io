---
layout: page
title: Categories
---

{% assign sorted_categories = site.categories | sort %}
{% for category in sorted_categories %}

  <h3 id="{{ category[0] }}" class="post-list-heading">
    {{ category[0] }}
  </h3>
  <ul>
    {% for post in category[1] %}
      <li><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
{% endfor %}
